{% extends 'base.html' %}
{% block content %}
Custom Game

<form action="" method="post">
{{ form.csrf_token() }}
{% for field in form if field.name != "csrf_token" and field.name != "submit" %}
<br>{{ field.label() }}
{{ field() }}
{% for error in field.errors %}
{{ error }}</br>
{% endfor %}
{% endfor %}
<br>{{ form.submit }}</br>
</form>
{% endblock %}
